<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>proxy</title>
<script>
(function(){
try{
    var dimension = location.hash.replace(/#?dimension=/, '').split(','),
        iframe = parent.parent.document.getElementById('control_frame');
    iframe.setAttribute('width', dimension[0] + 'px');
    iframe.setAttribute('height', dimension[1] + 'px');
    iframe.width =  dimension[0] + 'px';
    iframe.height =  dimension[1] + 'px';
    iframe.style.width = dimension[0] + 'px';
    iframe.style.height = dimension[1] + 'px';
}catch(ex){}
})();
</script>
</head>
